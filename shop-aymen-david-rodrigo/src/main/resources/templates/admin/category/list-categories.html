<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>Administración de categorías</h1>
<<div class="container mt-2">
    <form th:method="get" class="d-flex flex-wrap gap-3 align-items-center">
        <div class="d-flex flex-column">
            <label for="orderFor" class="form-label">Ordenar por</label>
            <select id="orderFor" class="form-select">
                <option>Nombre</option>
                <option>Descripcion</option>
            </select>
        </div>
        <div class="d-flex flex-column">
            <label for="order" class="form-label">En sentido</label>
            <select id="order" name="order" class="form-select">
                <option>Ascendente</option>
                <option>Descendente</option>
            </select>
        </div>
        <div class="d-flex flex-column">
            <label for="page" class="form-label">En cada página</label>
            <input id="page" name="page" type="number" class="form-control" style="width: 80px;">
        </div>
        <button type="submit" class="btn btn-primary align-self-end">Buscar</button>
    </form>
</div>

<div class="mt-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>Acciones</td>
        </tr>
        </tbody>
    </table>
</div>
<!--<p>Página <span th:text="${categories.number + 1}">1</span> de <span th:text="${categories.totalPages}" >10</span></p>-->
</body>
</html>
