<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: headPage('Crear Categoria','')}">
</head>
<body class="bg-gray-50 font-['Poppins']">
<main class="max-w-4xl mx-auto mt-40 mb-20">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Crear una nueva categoria</h1>
    <form method="post" th:object="${category}" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10" novalidate>
        <div class="mb-4">
            <label for="txt-name" class="block text-gray-600 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="txt-name" th:field="*{name}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline ">
            <div class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('name')}">
                <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
            </div>
        </div>
        <div class="mb-4">
            <label for="txt-description" class="block text-gray-600 text-sm font-bold mb-2">Descripci√≥n:</label>
            <textarea id="txt-description" th:field="*{description}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            <div class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('description')}">
                <p th:each="error : ${#fields.errors('description')}" th:text="${error}"></p>
            </div>
        </div>
        <div class="mb-4">
            <label for="txt-imageurl" class="block text-gray-600 text-sm font-bold mb-2">URL de la Imagen:</label>
            <input type="text" id="txt-imageurl" th:field="*{image}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Aceptar
            </button>
        </div>
    </form>

    <a th:href="@{/amin/categories}"><p>Volver al listado de categorias</p></a>
</main>
</body>
</html>
