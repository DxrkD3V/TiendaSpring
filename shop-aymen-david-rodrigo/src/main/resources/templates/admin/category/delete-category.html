<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: headPage('Eliminar Categoría','')}">
</head>
<body class="bg-gray-50 font-['Poppins']">

<main class="max-w-4xl mx-auto mt-20 mb-20">
  <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Eliminar Categoría</h1>

  <!-- Mensaje de error global -->
  <div th:if="${globalError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    <span th:text="${globalError}"></span>
  </div>

  <form method="post" th:object="${category}" class="bg-white p-8 rounded-lg shadow-md">
    <!-- Nombre -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-bold mb-2">Nombre:</label>
      <div class="border rounded w-full py-2 px-3 bg-gray-100 text-gray-700" th:text="*{name}"></div>
    </div>

    <!-- Descripción (más larga) -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-bold mb-2">Descripción:</label>
      <div class="border rounded w-full py-2 px-3 bg-gray-100 text-gray-700" th:text="*{description}"></div>
    </div>

    <!-- Imagen -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-bold mb-2">URL de la Imagen:</label>
      <div class="border rounded w-full py-2 px-3 bg-gray-100 text-gray-700" th:text="*{image}"></div>
    </div>

    <!-- Botón de enviar -->
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Eliminar
      </button>
    </div>
  </form>

  <a th:href="@{/admin/categories}" class="block mt-4 text-center text-blue-500 hover:underline">Volver al listado de categorías</a>
</main>

</body>
</html>
