<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="stylesheet" href="/button.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" rel="stylesheet">
  <link rel="icon" href="/imagenes/logo.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
  <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      left: 50%;
      transform: translateX(-25%);
      /*border: solid 2px rgb(27, 27, 27);*/
    }

    .dropdown-content a {
      color: black;
      padding: 20px 20px;
      width: 200px;
      text-decoration: none;
      display: block;
      transition: all 0.5s;
    }

    .dropdown-content a:hover {
      background-color: black;
      color: white;
    }

    .dropdown:hover .dropdown-content {display: block;}
    .description-container {
      max-width: 2500px; /* Controla el ancho */
      max-height: 100px; /* Limita la altura */
      overflow-y: auto; /* Habilita el scroll vertical */
      overflow-x: hidden; /* Evita el scroll horizontal */
      padding-right: 8px; /* Para que no se superponga con la barra de scroll */
    }
    .box {
      position: relative;
    }
    .input {
      padding: 5px; /* Reducido a la mitad */
      width: 40px; /* Reducido a la mitad */
      height: 40px; /* Reducido a la mitad */
      background: none;
      border: 2px solid #ffb136; /* Reducido a la mitad */
      border-radius: 50px;
      box-sizing: border-box;
      font-size: 13px; /* Reducido a la mitad */
      color: #ffb136;
      outline: none;
      transition: .5s;
    }
    .box:hover .input {
      width: 175px; /* Reducido a la mitad */
      background: #3b3640;
      border-radius: 10px;
    }
    .box i {
      position: absolute;
      top: 50%;
      right: 7.5px; /* Reducido a la mitad */
      transform: translate(-50%, -50%);
      font-size: 13px; /* Reducido a la mitad */
      color: #ffb136;
      transition: .2s;
    }
    .box:hover i {
      opacity: 0;
      z-index: -1;
    }
    .dropdown-content {
      display: block;
      position: absolute;
      top: 100%; /* Debajo del elemento principal */
      left: 0;
      background-color: #f1f1f1;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      opacity: 0; /* Oculto por defecto */
      transform: translateY(-10px); /* Empieza un poco arriba */
      transition: opacity 0.4s ease, transform 0.4s ease; /* Transición suave */
      pointer-events: none; /* No interactuable cuando está oculto */
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: #333;
      font-size: 16px;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease, color 0.3s ease; /* Suavizamos el hover */
    }


    .dropdown-content a:hover {
      background-color: #000;
      color: #fff;
    }
    .dropdown:hover .dropdown-content,
    .dropdown-content:hover { /* Aparece al pasar el ratón */
      opacity: 1; /* Se hace visible */
      transform: translateY(0); /* Se posiciona en su lugar */
      pointer-events: auto; /* Activa la interacción */
    }
    #dropdown {
      background: white;
      position: absolute;
      z-index: 1000;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 5px;
    }

    #dropdown div {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 5px;
    }

    #dropdown div:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body class="font-['Poppins'] bg-gray-50">
<header th:replace="~{fragments/nav :: navPage}"></header>
<section class="py-20 bg-white">
  <div class="max-w-8xl mx-auto px-6">
    <!-- Título -->
    <h2 class="text-4xl font-['Playfair_Display'] text-center mb-16" style="padding: 40px;">Categorias</h2>

    <!-- Contenedor de tarjetas -->
    <div class="space-y-6">
      <div th:each="category : ${categories}" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
        <div class="w-full md:w-5/5 h-64 relative">
          <img
                  th:src="${category.image}"
                  alt="Imagen de [[${category.name}]]"
                  class="absolute inset-0 w-full h-full object-cover"
          >
        </div>

        <!-- Contenido -->
        <div class="p-6 flex-grow flex flex-col justify-between">
          <div>
            <h3 class="text-2xl font-semibold mb-2" th:text="${category.name}">Nombre</h3>
            <div class="description-container">
              <p class="text-gray-600 mb-4 description-text" th:text="${category.description}">Descripción</p>
            </div>
          </div>
          <a th:href="@{|/categories/category/${category.id}|}"
             class="w-full bg-custom text-white py-2 hover:bg-gray-800 mt-auto text-center rounded">
            Ver Detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


<footer th:replace="~{fragments/footer :: footerPage}"></footer>
<script src="/JavaScript.js"></script>
</body>
</html>
