<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: headPage('Motors','/css/category-product.css')}">

</head>
<body class="font-['Poppins'] bg-gray-50">
<header th:replace="~{fragments/nav :: navPage}"></header>
<section class="py-20 bg-white">
    <div class="max-w-8xl mx-auto px-6">
        <h2  class="text-4xl font-['Playfair_Display'] text-center mb-16" th:text="${category.name}">Modelos Destacados</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="product : ${products}" class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img th:src="${product.imageurl}" th:alt="${product.name}" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2" th:text="${product.name}"></h3>
                    <p class="text-gray-600 mb-4">
                        <span th:text="${product.description}"></span>
                    </p>
                    <p class="text-gray-600 mb-4">
                        Desde <span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></span>â‚¬
                    </p>
                    <div style="display: flex; justify-content: center">
                        <a th:href="@{|/categories/product/${product.id}|}"
                           class="bg-custom text-white py-2 hover:bg-gray-800 px-8 mr-8"
                            style="border-radius: 12px; border: none;">
                            Ver Detalles
                        </a>
                        <a th:href="@{/shoppingCart/add(productId=${product.id}, returnurl=${'/categories/category/' + category.id})}" class="CartBtn">
                      <span class="IconContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" class="cart">
                          <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path>
                        </svg>
                      </span>
                            <p class="text">Add to Cart</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{fragments/footer :: footerPage}"></footer>
<script src="/JavaScript.js"></script>
</body>
</html>
